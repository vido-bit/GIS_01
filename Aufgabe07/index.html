<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<link type="text/css" rel="stylesheet" href="style.css">
	<link rel="icon" type="image/png" href="../Aufgabe03/matp_la.png">
	<title>lttlAmstrdm</title>
	<script src="shop.js" defer></script>
	<script src="cart.js" defer></script>
	<script src="function.js" defer></script>
</head>

<body>
	<header>
		<div class="stickerkopf">
			<img class="big_sticker" src="../Aufgabe04/LA_Wappen_ohnelit.png" alt="MATP-LA-Logo">
			<h1>Shop</h1>
			<img src="../Aufgabe03/matp_la.png" alt="Little Amsterdam Sticker" id="la_sticker" />
		</div>

		<div class="kategoriewahl">
			<div class="lifestyle-kategorie">
				<img class="kategorie" id="lifestyle-bild" src="../Aufgabe04/lifestyle/lifestyle-kategorie.jpg"
					alt="LA Shirt">
				<div class="kategoriebez" id="lifestyle-button">
					<h2>Lifestyle</h2>
				</div>
			</div>
			<div class="hygiene-kategorie">
				<img class="kategorie" id="hygiene-bild" src="../Aufgabe04/hygiene/hygiene-kategorie.jpg"
					alt="LA Maske">
				<div class="kategoriebez" id="hygiene-button">
					<h2>Hygiene</h2>
				</div>
			</div>
		</div>
		<a href="cart.html">
			<div id="shopping-cart">
				<img src="../Aufgabe04/shopping-cart.svg" alt="Einkaufswagen">
			</div>
		</a>
	</header>
	<main>
		<div id="lifestyle">

		</div>

		<div id="hygiene">

		</div>
	</main>
</body>

</html>
