<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" type="image/png" href="../Aufgabe03/matp_la.png">
    <script src="script.js" defer></script>
    <title>Formular</title>
    <style>
        button{
            width: 100px;
            height: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Hello Formular!</h1>
    </header>
    <main>
        <form method="get" action="localhost:8100">
        <label for="fname">First name:</label><br>
<input type="text" id="fname" name="fname" placeholder="Vorname"><br>
<label for="lname">Last Name:</label><br>
<input type="text" id="lname" name="lname" placeholder="Nachname"><br>
<label for="nachricht">Nachricht:</label><br>
            <input type="text" id="nachricht" name="nachricht">
            <br>
            <button id="htmlbutton" type="button" value="Submit" name="button">HTML</button>
            <button id="jsonbutton" type="button" value="Submit" name="button">JSON</button>
            <button type="submit">Submit</button>
        </form>
        <h2>Antwort des Servers (bei HTML-Anfragen):</h2>
        <div id="response">
        </div>
    </main>
</body>

</html>
