<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" type="image/png" href="../Aufgabe03/matp_la.png">
    <script src="script.js" defer></script>
    <title>Formular</title>
    <style>
        button{
            width: 100px;
            height: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Hello Formular!</h1>
    </header>
    <main>
        <form method="get" action="https://vido-bit.herokuapp.com">
            <label for="fname">First name:</label><br>
<input type="text" id="fname" name="fname" placeholder="Vorname"><br>
<label for="lname">Last Name:</label><br>
<input type="text" id="lname" name="lname" placeholder="Nachname"><br>
<label for="nachricht">Nachricht:</label><br>
            <input type="text" id="nachricht" name="nachricht">
            <br>
            <button type="button" value="Submit" placeholder="Absenden" name="button">
        </form>
        <div id=response>
            
        </div>
    </main>
</body>

</html>
